<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Attendance logging">
  <meta name="keywords" content="Attendance, logging, log, Group, Study Group, Register, Login, Signup" />
  <title>uLog</title>

<!-- ========== Css Files ========== -->
<link href="css/root.css" rel="stylesheet">


</head>
<body>
<!-- Main Box -->
<div class="main-box">
  <div class="box-cover main-box-cover pt-4">
    <div class="row">
      <div class="col-md-12 col-sm-12">
        <h1 class="text-center">COMING SOON</b></h1>
      </div>
    </div>
    <!-- Start Features -->
    <div class="features pt-0">
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-sm-12 my-4 text-center">
            <i class="fa fa-clock-o icon"></i>
            <h4 class="font-weight-bold text-warning">Attendance collation</h4>
            <p class="text-white px-4">Accurate collation of student's attendance</p>
          </div>

          <div class="col-md-4 col-sm-12 my-4 text-center">
            <i class="fa fa-rocket icon"></i>
            <h4 class="font-weight-bold text-warning">Group creation</h4>
            <p class="text-white px-4">Creation of study groups from registered students</p>
          </div>

          <div class="col-md-4 col-sm-12 my-4 text-center">
            <i class="fa fa-file icon"></i>
            <h4 class="font-weight-bold text-warning">Logs</h4>
            <p class="text-white px-4">Attendance logging <br> and tracking</p>
          </div>
        </div>
      </div>
    </div>
    <!-- End Features -->
    <!-- countdown start-->
    <div class="row text-white w-50 m-auto p-2 border no-gutters">
      <div class="col-md-1 col-sm-2"></div>
      <div class="col-md-2 col-sm-4 text-center">
        <h5 class="text-primary">Days</h5>
        <h2 id="day" >100</h2>
      </div>
      <div class="col-md-2 col-sm-4 text-center">
        <h5 class="text-primary">Hours</h5>
        <h2 id="hr">24</h2>
      </div>
      <div class="col-md-2 col-sm-4 text-center">
        <h5 class="text-primary">Mins</h5>
        <h2 id="min">00</h2>
      </div>
      <div class="col-md-2 col-sm-4 text-center">
        <h5 class="text-primary">Sec</h5>
        <h2 id="sec">00</h2>
      </div>
      <div class="col-md-2 col-sm-4 text-center">
        <h5 class="text-primary">millisec</h5>
        <h2 id="ms">00</h2>
      </div>
      <div class="col-md-1 col-sm-2"></div>
    </div>

    <!-- countdown end -->
    <div class="mt-2">
      <a href="HTML/login.html" class="btn btn-light">Demo</a>
      <a href="#" target="_blank" class="btn btn-primary">Join our email list<span class="badge"></span></a>
    </div>
    
  </div>
</div>

<!-- End Main Box -->








<!-- ================================================
jQuery Library
================================================ -->
<script type="text/javascript" src="js/jquery.min.js"></script>

<!-- ================================================
Bootstrap Core JavaScript File
================================================ -->
<script src="js/bootstrap/bootstrap.min.js"></script>

<!-- ================================================
Main JS file
================================================ -->
<script src="js/main.js"></script>
</body>
</html>
