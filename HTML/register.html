<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Attendance logging">
    <meta name="keywords" content="Attendance, logging, log, Group, Study Group, Register, Login, Signup" />
    <title>uLog</title>

  <!-- ========== Css Files ========== -->
  <link href="css/root.css" rel="stylesheet">
  <style type="text/css">
    body{background: #F5F5F5;}
  </style>
  </head>
  <body>

    <div class="login-form ">
      <form action="#">
        <div class="top">
          <h1>Register</h1>
          <h4></h4>
        </div>
        <div class="form-area">
          <div class="group">
            <input type="text" class="form-control" placeholder="Full name">
            <i class="fa fa-user"></i>
          </div>
          <div class="group">
            Male<input type="radio" name="gender">
            Female<input type="radio" name="gender">
          </div>
          <div class="group">
            <label for="course">Course of Study
              <select name="course" id="course">
                <option value="select" selected disabled>select</option>
                <option value="coding">Coding</option>
                <option value="animation">Animation</option>
                <option value="design">UI/UX</option>
                <option value="cyberSec">Cyber security</option>
              </select>
            </label>
          </div>
          <div class="group">
            <input type="date" class="form-control">
          </div>
          <div class="group">
            <input type="email" class="form-control" placeholder="E-mail">
            <i class="fa fa-at"></i>
          </div>
          <div class="group">
            <input type="text" class="form-control" placeholder="Phone number">
            <i class="fa fa-phone"></i>
          </div>
          <div class="group">
            <input type="password" class="form-control" placeholder="Password">
            <i class="fa fa-key"></i>
          </div>
          <div class="group">
            <input type="password" class="form-control" placeholder="Password again">
            <i class="fa fa-key"></i>
          </div>
          <button type="submit" class="btn btn-default btn-block">REGISTER NOW</button>
        </div>
        
      </form>
    </div>

</body>
</html>
